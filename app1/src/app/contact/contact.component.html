<mat-card class="example-container">
    <mat-form-field>
        <input matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Enter your email">
    </mat-form-field>
    
    <mat-form-field>
        <textarea matInput placeholder="Message"></textarea>
    </mat-form-field>
    
    <mat-card-actions>
        <button mat-button type="submit">Submit</button>
        <button mat-button type="reset">Clean</button>
    </mat-card-actions>
</mat-card>
