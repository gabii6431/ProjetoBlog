<div *ngFor="let comment of comments" style="margin-bottom: 20px; margin-right: 20px;">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>{{comment.title}}</mat-card-title>
            <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>{{comment.body}}</p>
        </mat-card-content>
    </mat-card>
</div>
<div class="botao">
    <button mat-raised-button color="primary" [routerLink]="['/new-comment', post_id]">New Comment</button>
</div>
