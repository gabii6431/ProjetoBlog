<div class="row">
    <mat-card class="example-container">
        <form [formGroup]="userForm" (ngSubmit)="addContact(userForm.value)" >
            <mat-form-field >
                <input matInput placeholder="Name" name="nome" formControlName="nome">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Enter your email" name="email" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Message" name="message" formControlName="message"></textarea>
            </mat-form-field>
            
            <mat-card-actions>
                <button mat-button type="submit">Submit</button>
                <button mat-button type="reset" (click) = "resetForm()">Clean</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
